<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fishy Words</title>
	<link href="/assets/css/style.css" rel="stylesheet" type="text/css" media="all">
	<link href="/assets/css/fishy-words.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
	<div id="contents" class="content fishy-app flex flex--wrap-col flex--center">
		<div id="fish-name" class="fish-name">
			<span id="fishy-adjective1">Magnificent</span>
			<span id="fishy-adjective2">Cybrenetic</span>
			<span id="fishy-noun">Coelacanth</span>
		</div>
		<button id="regen-button" class="button button--action center-block">
			Get a new fish
		</button>
		<div>
			<label><input type="checkbox" id="keep-adjective1"/> Keep first Adjective</label>
			<label><input type="checkbox" id="keep-adjective2"/> Keep second Adjective</label>
			<label><input type="checkbox" id="keep-noun"/> Keep the Noun</label>
		</div>
	</div>
	<script src="fishy-words.js"></script>
</body>
</html>
